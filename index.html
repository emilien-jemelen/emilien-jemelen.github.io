<style>
/* ===== REMOVE ANY HERO TITLE BLOCK ===== */
header.masthead .site-heading,
header.masthead .page-heading,
header.masthead .post-heading,
header.masthead h1,
header.masthead h2 {
  display: none !important;
}

/* ===== FORCE A SMALL BANNER ===== */
header.masthead {
  padding-top: 120px !important;
  padding-bottom: 120px !important;

  height: auto !important;
  min-height: 0 !important;
  max-height: 220px !important;
}

/* Sometimes theme adds spacing inside the header grid */
header.masthead .container,
header.masthead .row {
  padding-top: 0 !important;
  padding-bottom: 0 !important;
  margin-top: 0 !important;
  margin-bottom: 0 !important;
}

/* Overlay should not create spacing */
header.masthead .overlay {
  padding: 0 !important;
}

/* Hide "View all posts" button on the homepage */
header.masthead ~ .container a.btn,
header.masthead ~ .container .btn {
  display: none !important;
}

/* Nicer nav styling: lowercase, bold, separators */
.navbar-nav .nav-item .nav-link {
  text-transform: lowercase !important;
  font-weight: 700 !important;
  letter-spacing: 0.02em !important;
}

/* Add separators between links */
.navbar-nav .nav-item {
  position: relative;
  padding-right: 14px;
  margin-right: 14px;
}

.navbar-nav .nav-item:not(:last-child)::after {
  content: "|";
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.5;
}

</style>
