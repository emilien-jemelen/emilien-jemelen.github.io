layout: home
background: "banner.jpg"
---

<style>
/* ===== REMOVE ANY HERO TITLE BLOCK ===== */
header.masthead .site-heading,
header.masthead .page-heading,
header.masthead .post-heading,
header.masthead h1,
header.masthead h2 {
  display: none !important;
}

/* ===== FORCE A SMALL BANNER ===== */
header.masthead {
  padding-top: 120px !important;
  padding-bottom: 120px !important;

  height: auto !important;
  min-height: 0 !important;
  max-height: 220px !important;
}

/* Sometimes theme adds spacing inside the header grid */
header.masthead .container,
header.masthead .row {
  padding-top: 0 !important;
  padding-bottom: 0 !important;
  margin-top: 0 !important;
  margin-bottom: 0 !important;
}

/* Overlay should not create spacing */
header.masthead .overlay {
  padding: 0 !important;
}

/* Hide "View all posts" button on the homepage */
header.masthead ~ .container a.btn,
header.masthead ~ .container .btn {
  display: none !important;
}

/* ===== Left navigation ===== */

.leftnav {
  margin-bottom: 12px;
}

/* Site title */
.leftnav-brand {
  font-weight: 700;
  font-size: 20px;
  text-decoration: none;
  display: inline-block;
  margin-bottom: 6px;
}

/* Nav container */
.leftnav-links {
  margin-left: 12px; /* small offset from left */
}

/* Nav links */
.leftnav-links a {
  font-weight: 600;
  font-size: 15px;
  letter-spacing: 0.03em;
  text-decoration: none;
  color: inherit;
  display: inline-block;
  padding: 4px 0;
}

/* Separators */
.leftnav-links a:not(:last-child)::after {
  content: " | ";
  opacity: 0.5;
  font-weight: 400;
  margin: 0 6px;
}

/* Hover */
.leftnav-links a:hover {
  text-decoration: underline;
}

/* Active page */
.leftnav-links a.active {
  font-weight: 700;
  text-decoration: underline;
}

</style>

<p>Welcome on this <strong>test website v</strong></p>
