<style>
/* ===== REMOVE ANY HERO TITLE BLOCK ===== */
header.masthead .site-heading,
header.masthead .page-heading,
header.masthead .post-heading,
header.masthead h1,
header.masthead h2 {
  display: none !important;
}

/* ===== FORCE A SMALL BANNER ===== */
header.masthead {
  padding-top: 120px !important;
  padding-bottom: 120px !important;

  height: auto !important;
  min-height: 0 !important;
  max-height: 220px !important;
}

/* Sometimes theme adds spacing inside the header grid */
header.masthead .container,
header.masthead .row {
  padding-top: 0 !important;
  padding-bottom: 0 !important;
  margin-top: 0 !important;
  margin-bottom: 0 !important;
}

/* Overlay should not create spacing */
header.masthead .overlay {
  padding: 0 !important;
}

/* Hide "View all posts" button on the homepage */
header.masthead ~ .container a.btn,
header.masthead ~ .container .btn {
  display: none !important;
}

/* ===== Left nav: nicer links ===== */
.leftnav-links a {
  text-transform: lowercase;   /* shows about, research... */
  font-weight: 700;
  letter-spacing: 0.02em;
  text-decoration: none;
  display: inline-block;
  padding: 6px 0;
}

/* separators between links */
.leftnav-links a:not(:last-child)::after {
  content: " | ";
  opacity: 0.5;
  font-weight: 400;
  margin: 0 6px;
}

/* optional: underline on hover */
.leftnav-links a:hover {
  text-decoration: underline;
}

</style>
