<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title }} – {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>

{%- if site.plugins contains "jekyll-seo-tag" -%}
  {% seo %}
{%- endif -%}

<!-- IMPORTANT: keep theme styles -->
<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

<style>
  /* ===== Left navigation ===== */
  .leftnav { margin-bottom: 12px; }

  .leftnav-brand {
    font-weight: 700;
    font-size: 20px;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 6px;
    cursor: default;
  }

  .leftnav-links { margin-left: 12px; }

  .leftnav-links a {
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.03em;
    text-decoration: none;
    color: inherit;
    display: inline-block;
    padding: 4px 0;
  }

  .leftnav-links a:not(:last-child)::after {
    content: " | ";
    opacity: 0.5;
    font-weight: 400;
    margin: 0 6px;
  }

  .leftnav-links a:hover { text-decoration: underline; }

  /* ===== Full-screen banner ===== */

header.masthead {
  min-height: 15vh !important;        /* ← full viewport height */
  padding: 0 !important;               /* no extra spacing */
  display: flex;
  align-items: center;                 /* vertical centering if content exists */
  justify-content: center;

  background-size: cover !important;
  background-repeat: no-repeat !important;
  background-position: center center !important;
}

/* Remove any banner text */
header.masthead .site-heading,
header.masthead h1,
header.masthead h2 {
  display: none !important;
}

/* Remove overlay padding */
header.masthead .overlay {
  padding: 0 !important;
}
  
  /* ===== Remove blog artifacts ===== */
  a.btn { display: none !important; }

  footer .list-inline,
  footer .social-icons,
  footer .fa-stack { display: none !important; }

/* Restore underline for links inside lists */
li a {
  text-decoration: underline;
}

body {
  background: #f7f7f7;
}

/* ===== Section cards (bounding boxes) ===== */
.section-card {
  max-width: 1100px;           /* width of the card block */
  margin: 40px auto;          /* center + vertical spacing */
  padding: 32px 36px;
  background: #fff;
  border: 1px solid rgba(0,0,0,0.08);
  border-radius: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

/* Optional: nicer section titles inside cards */
.section-card h2 {
  margin-top: 0;
}

/* ===== Remove theme width constraint ===== */
.container,
.container .row,
.container .col-lg-8,
.container .col-md-10 {
  max-width: none !important;
  width: 100% !important;
}

.section-card img {
  display: block;
  margin: 24px auto;
  max-width: 80%;
  height: auto;
}

  
</style>
